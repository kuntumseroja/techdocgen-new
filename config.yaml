# TechDocGen by IBMC - Configuration File
# Technical Documentation Generator Configuration

# Supported languages
languages:
  - java
  - csharp
  - vbnet
  - fsharp
  - php
  - javascript
  - typescript
  - markup
  - config

# File extensions mapping
extensions:
  java: [.java]
  csharp: [.cs, .cshtml]  # C# and Razor C# files
  vbnet: [.vb, .vbhtml]   # VB.NET and Razor VB files
  fsharp: [.fs, .fsx]     # F# source files
  php: [.php]
  javascript: [.js, .jsx, .mjs, .cjs]
  typescript: [.ts, .tsx]
  markup: [.html, .htm]
  config: [.json, .yaml, .yml]

# LLM Providers
llm_providers:
  ollama:
    enabled: true
    # Recommended models for code documentation:
    # - deepseek-coder:6.7b (best balance, ~8GB RAM) - RECOMMENDED
    # - deepseek-coder:33b (best quality, ~24GB RAM)
    # - codellama:13b (good quality, ~10GB RAM)
    # - qwen2.5-coder:7b (fast, ~6GB RAM)
    # - llama3.2:3b (lightweight, ~4GB RAM)
    # Pull models with: ollama pull <model-name>
    # See OLLAMA_SETUP_GUIDE.md for detailed instructions
    model: llama3.2
    base_url: http://localhost:11434
    temperature: 0.3  # Recommended: 0.2-0.4 for documentation
  
  mcp:
    enabled: true
    server_url: http://localhost:8000

# Documentation settings
documentation:
  include_comments: true
  include_imports: true
  include_methods: true
  include_classes: true
  include_functions: true
  max_file_size_mb: 10
  include_patterns: []
  include_sequence_diagrams: false  # Generate sequence diagrams (set to true to enable, but may have syntax errors)
  include_dependency_map: false  # Generate dependency map analysis (set to true to enable)
  streaming_mode: false  # Stream output to file for large repositories
  chunk_size_chars: 0  # Set > 0 to enable chunking for large files (e.g., 200000)
  chunk_overlap_chars: 0  # Optional overlap between chunks
  # Template configuration
  template: "confluence.md"  # Template to use: "confluence.md" (recommended for consistent structure), "default.md", or custom template name
  template_dir: null  # Custom template directory (null = use default ./templates)
  exclude_patterns:
    - "**/node_modules/**"
    - "**/vendor/**"
    - "**/bin/**"
    - "**/obj/**"
    - "**/.git/**"
    - "**/target/**"
    - "**/build/**"
    - "**/dist/**"
    - "**/packages/**"
    - "**/*.min.js"
    - "**/*.bundle.js"
    - "**/*.dll"
    - "**/*.so"
    - "**/*.jar"
    - "**/*.exe"

# Output settings
output:
  format: markdown
  directory: ./docs
  filename_template: "{project_name}_technical_docs.md"
  include_code_examples: true
  include_architecture_diagram: true

# Dependency map settings
dependency_map:
  enabled: false  # Enable dependency map generation
  formats: [json, markdown]  # Available formats: json, dot, mermaid, markdown
  output_directory: ./docs  # Directory for dependency map files

# Domain profiles for per-service documentation
domains:
  - name: "example-service"
    type: "folder"
    path: "./services/example"
    include_patterns:
      - "**/*.cs"
      - "**/*.json"
    exclude_patterns:
      - "**/bin/**"
      - "**/obj/**"
    streaming_mode: true
    chunk_size_chars: 200000
    output: "./docs/example-service.md"

  # Example: .NET CQRS project with architecture-centric documentation
  - name: "dotnet-cqrs-master"
    type: "folder"
    path: "./dotnet-cqrs-master"
    doc_structure: "dotnet-cqrs"  # Use architecture-centric structure from doc_structures/
    template: "architecture.md"   # Use architecture template
    include_patterns:
      - "**/*.cs"
      - "**/*.csproj"
      - "**/*.sln"
    exclude_patterns:
      - "**/bin/**"
      - "**/obj/**"
    output: "./docs/dotnet-cqrs-architecture.md"

# Architecture documentation settings
# Use doc_structures/ folder for defining section layouts
# Available structures: generic, dotnet-cqrs (see doc_structures/README.md)